<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chempakam</title>

    <!-- Link to your custom styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Add any necessary external links like Google Fonts (if needed) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Promo Bar -->
    <header>
        <div class="promo_bar">
            <p><b>WELCOME TO CHEMPAKAM COLLECTION EXCLUSIVE FOR WOMEN</b></p>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img src="/images/chempakam_logo.png" alt="Chempakam Logo"> 
            </div>
            <ul class="nav_links">
                <li><a href="#">Shop Now</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="search_box">
                <input type="text" placeholder="Product Code" class="form-control">
                <button type="submit" class="search-btn">Search</button>
            </div>
            <div class="nav_icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-heart"></i></a>
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to <img src="/images/chempakam-logo-herosection.png" alt=""></h1>
            <h2>Online Shop</h2>
            <div class="hero-buttons">
                <a href="#" class="btn shop-now">Shop Now</a>
                <a href="#" class="btn discount-sale">Discount Sale</a>
            </div>
        </div>
    </section>

    <div class="savings"></div>
        <h2><b>LEAP INTO SAVINGS</b></h2>
        <div class="categories">
            <div class="category">
                <div class="imge"><img src="./images/saving-pic1.jpg" alt="Running"></div>
                <div class="p-adj">
                    <p>RUNNING</p>
                </div>
                
            </div>
            <div class="category">
                <div class="imge"><img src="./images/saving-training.jpg" alt="Training"></div>
                <div class="p-adj">
                    <p>TRAINING</p>
                </div>
                
            </div>
            <div class="category">
                <div class="imge"><img src="./images/saving-football.jpg" alt="Football"></div>
                <div class="p-adj">
                    <p>FOOTBALL</p>
                </div>
                
            </div>
            <div class="category">
                <div class="imge"><img src="./images/saving-motors.jpg" alt="Motorsport"></div>
                <div class="p-adj">
                    <p>MOTORSPORT</p>
                </div>
                
            </div>
            <div class="category">
                <div class="imge"><img src="./images/saving-last.jpg" alt="Bags"></div>
                <div class="p-adj">
                    <p>BAGS</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
