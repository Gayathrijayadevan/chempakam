<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chempakam</title>

    <!-- Link to your custom styles -->
    <link rel="stylesheet" href="/style/styles.css">

    
</head>
<body>

    <!-- Promo Bar -->
    <header>
        <div class="promo_bar">
            <p><b>WELCOME TO CHEMPAKAM COLLECTION EXCLUSIVE FOR WOMEN</b></p>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img src="/images/chempakam_logo.png" alt="Chempakam Logo"> 
            </div>
            <ul class="nav_links">
                <li><a href="#">Shop Now</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="search_box">
                <input type="text" placeholder="Product Code" class="form-control">
                <button type="submit" class="search-btn">Search</button>
            </div>
            <div class="nav_icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-heart"></i></a>
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to <img src="/images/chempakam-logo-herosection.png" alt=""></h1>
            <h2>Online Shop</h2>
            <div class="hero-buttons">
                <a href="#" class="btn shop-now">Shop Now</a>
                <a href="#" class="btn discount-sale">Discount Sale</a>
            </div>
        </div>
    </section>

    <div class="savings">
        <div class="categories">
            <div class="category">
                <div class="imge"><img src="/images/Kids-ch.webp" alt="innerjacket"></div>
                <div class="p-adj">
                    <p>Kids</p>
                </div>
                
            </div>
            <div class="category">
                <div class="imge"><img src="/images/Kurtas-ch.webp" alt="Training"></div>
                <div class="p-adj">
                    <p>Kurthas & Kurtis</p>
                </div>
                
            </div>
            <div class="category">
                <div class="imge"><img src="/images/Party-wear-ch.webp" alt="Football"></div>
                <div class="p-adj">
                    <p>Party Wear</p>
                </div>
                
            </div>
            <div class="category">
                <div class="imge"><img src="/images/sale-ch.webp" alt="Motorsport"></div>
                <div class="p-adj">
                    <p>Sale</p>
                </div>
                
            </div>
            <div class="category">
                <div class="imge"><img src="/images/Saree-ch.webp" alt="Bags"></div>
                <div class="p-adj">
                    <p>Sarees</p>
                </div>
            </div>

            <div class="category">
                <div class="imge"><img src="/images/Stitching-ch.webp" alt="Bags"></div>
                <div class="p-adj">
                    <p>Stiching Service</p>
                </div>
            </div>

            <div class="category">
                <div class="imge"><img src="/images/Unstitched-sets-ch.webp" alt="Bags"></div>
                <div class="p-adj">
                    <p>Unstitched Set</p>
                </div>
            </div>

            <div class="category">
                <div class="imge"><img src="/images/Wedding-ch.webp" alt="Bags"></div>
                <div class="p-adj">
                    <p>Wedding</p>
                </div>
            </div>

            <div class="category">
                <div class="imge"><img src="/images/Inner-Jacket-ch.webp" alt="Bags"></div>
                <div class="p-adj">
                    <p>Wedding</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
